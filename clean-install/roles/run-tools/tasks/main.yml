---
# tasks file for run-tools
- name: Run Docker
  service:
    name: docker
    state: started
  tags: docker

- name: Run Portainer
  docker_compose:
    project_src: "{{ pi_services_path }}/portainer"
    state: present
  tags: portainer

- name: Run Homer Dashboard
  docker_compose:
    project_src: "{{ pi_services_path }}/homer"
    state: present
  tags: homer

